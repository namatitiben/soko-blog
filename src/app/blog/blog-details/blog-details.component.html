<div class="row blog-details-container">
  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1"></div>
  <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-7">
    <div class="row blog-item-container-row" *ngIf="blog$ | async as blog">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="row blog-title-row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            {{ blog.title }}
          </div>
        </div>
        <div class="row blog-body-row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            {{ blog.body }}
          </div>
        </div>
        <div class="row blog-comment-input-row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <p class="small font-italic">Have a comment ?</p>
            <form>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <input
                    class="form-control"                    
                    placeholder="Name"
                  />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                  <input
                    class="form-control"                    
                    placeholder="Email address"
                  />
                </div>
              </div>
              <div class="row form-field-row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <textarea
                    class="form-control"
                    row="5"
                    placeholder="type comment"
                  ></textarea>
                </div>
              </div>
              <div class="row comment-btn-row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-right">
                    <button class="btn btn-secondary">Send Comment</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-2 mb-3" *ngFor="let photo of blogPhotos$ | async">
            <a href="{{ photo.url }}" target="_blank">
              <img
                src="{{ photo.thumbnailUrl }}"
                alt="{{ photo.title }}"
                title="{{ photo.title }}"
                class="img-thumbnail"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 comments-row">
    <div class="row">
      <div class="col-12 mb-3" *ngFor="let comment of blogComnments$ | async">
        <p class="comment-body">{{ comment.body }}</p>
        <p class="small font-italic">By: {{ comment.name }}</p>
      </div>
    </div>
  </div>
  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1"></div>
</div>

<div>
{{blog$ | async | json}}
</div>

<div class="row">
    <div class="col-2 mb-3" *ngFor="let photo of blogPhotos$ | async">
        <div  class="card">
            <a href="{{photo.url}}" target="_blank">
                <img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}" title="{{photo.title}}">
            </a>
        </div>
    </div>
</div>

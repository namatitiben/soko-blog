<div
  class="row blog-container-row"
  *ngIf="blogs$ | async as blogs; else showSpinner"
>
  <div
    class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12 mb-3 blog-item-container"
    *ngFor="let blog of blogs"
  >
    <app-blog-item [blog]="blog"></app-blog-item>
  </div>
</div>

<ng-template #showSpinner>
  <div class="text-center">
    <img src="assets/images/ajax-loader.gif" alt="Fetching...">
  </div>
</ng-template>
